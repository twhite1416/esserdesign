<html> 
	<head> 
		<title>Contact from $name</title> 
		 
	</head> 
	<body bgcolor="#FFFFFF" style="margin: 0;padding: 0;color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;"> 
	<table cellpadding="0" cellspacing="0" width="576" border="0" align="center"> 
    	<tr><td colspan="2" height="107" style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;">
        <img src="http://esserdesign.com/images/header.gif" height="107" width="576" />
        </td></tr>
		<tr> 
			<td style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;"> 
				<table cellpadding="0" cellspacing="0" width="576" border="0" class="email_body" style="padding: 20px 40px;"> 
					<tr> 
						<td valign="top" align="right" style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;" height="20"><p class="date" style="margin: 0;padding: 0;font-size: 9px;color: #c0c0c0;">$date</p></td> 
					</tr> 
					<tr> 
						<td style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;"> 
							<h2 style="margin: 0 0 20px;padding: 0;color: #111111;font-size: 28px;font-weight: normal;">Website Contact</h2> 
							<p style="margin: 4px 0;">Hello my name is $name,</p> 
							<p style="margin: 4px 0;">I am sending you this message from your web site.</p> 
							<h3 style="margin: 25px 0 5px;color: #000;font-size: 14px;font-weight: bold;">Personal Information:</h3> 
							<table cellpadding="1" cellspacing="1" width="550" border="0" class="email_data" style="margin-bottom: 20px;"> 
								<tr><td width="160" style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;"><strong>Name</strong></td><td style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;">$name</td></tr> 
								<tr><td style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;"><strong>Telephone</strong></td><td style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;">$phone</td></tr> 
								<tr><td style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;"><strong>Email</strong></td><td style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;">$email</td></tr> 
                                <tr><td style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;"><strong>Zip code</strong></td><td style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;">$zip</td></tr> 
							</table> 
							<h3 style="margin: 25px 0 5px;color: #000;font-size: 14px;font-weight: bold;">Message</h3> 
							$message
							<br> 
							<br> 
							<p class="signature" style="margin: 8px 0;">Thank You,</p> 
							<p class="signature" style="margin: 8px 0;">$name</p> 
							<p class="signature" style="margin: 8px 0;">Email: <a href="mailto:$email" style="color: #333333;font-family: Arial;text-decoration: underline;">$email</a><br>Phone: $phone</p> 
						</td> 
					</tr> 
				</table> 
				<table cellpadding="0" cellspacing="0" width="576" border="0" class="footer" style="margin-top: 25px;padding: 10px 20px;border-top: 1px solid #CCCCCC;"> 
					<tr> 
                        <td align="right" style="color: #333333;font-family: Verdana,Arial,sans serif;font-size: 13px;line-height: 19px;vertical-align: top;"><p style="margin: 4px 0;font-size: 9px;">Copyright &copy; 2012. All rights reserved.</p></td> 
					</tr> 
				</table> 
			</td> 
		</tr> 
	</table> 
	</body> 
</html>
